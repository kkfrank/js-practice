        var tree=new Tree({

            checkType:"all",//all:显示选中，none：不显示.默认none,
            load:{//异步加载
                url:""
            },
            rename:{//重命名
                url:"/rename",
                data:{},
                type:"GET",//默认是get
                success:function(callback){

                },
                error:function(callback){

                },
                callback:function(data){
                    if(data.err){
                        return
                    }
                    console.log('重命名callback',data)
                }
            },
            disable:{//禁用 取消禁用
                url:"192.168.9.192/disable",
                type:"GET",
                callback:function(data){
                    if(data.err){
                        return
                    }
                    console.log('禁用callback',data)
                }
            },
            insert:{
                url:'/insert',
                type:"GET",
                callback:function(){
                    if(data.err){
                        return
                    }
                    console.log('新增callback',data)
                }
            }
        })
